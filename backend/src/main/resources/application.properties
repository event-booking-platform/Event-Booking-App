# Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/event_booking
#spring.datasource.username=event_user
#spring.datasource.password=event_password

spring.datasource.url=jdbc:postgresql://127.0.0.1:5433/event_booking
spring.datasource.username=event_user
spring.datasource.password=EventUser@123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=EventBookingPlatformSecretKey2024ForJWTAuthenticationSecurity
jwt.expiration=86400000

# CORS Configuration -(for frontend integration)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# Enable detailed request logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.eventbooking=DEBUG

# Log request bodies
server.servlet.http.log-request-details=true